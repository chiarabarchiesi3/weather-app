<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e73f1f8ad6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-5">
                <input
                  type="search"
                  placeholder="Enter your city"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  class="w-100"
                  value="Let's go"
                  id="button"
                >
                  Let's go
                </button>
              </div>
              <div class="col-3">
                <button type="submit" class="w-35" id="current-location-button">
                  <i class="fas fa-map-pin"></i>
                </button>
              </div>
            </div>
          </form>

          <h1 id="city"></h1>

          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>

          <br />
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="cloudy" id="icon" class="float-left" />
                <div class="float-left">
                  <strong  id="temperature"> </strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active"> °C</a> |
                    <a href="#" id="fahrenheit-link"> °F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6 forecast">
              <ul>
                <li>Humidity: <span id="humidity"> </span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>

          <br />

          <footer>
            <div class="forecast">
              <div class="row">
                <span class="col-3">12°C</span>
                <span class="col-3">10°C</span>
                <span class="col-3">9°C</span>
                <span class="col-3">11°C</span>
              </div>
            </div>

            <div class="icons">
              <div class="row">
                <span class="col-3"><i class="fas fa-cloud-sun"></i></span>
                <span class="col-3"><i class="fas fa-cloud-rain"></i></span>
                <span class="col-3"><i class="fas fa-snowflake"></i></span>
                <span class="col-3"><i class="fas fa-bolt"></i></span>
              </div>
            </div>

            <div class="day">
              <div class="row">
                <span class="col-3">Mon</span>
                <span class="col-3">Tue</span>
                <span class="col-3">Wed</span>
                <span class="col-3">Thu</span>
              </div>
            </div>
          </footer>
        </div>
        <small class="open-source">
          <a
            href="https://github.com/chiarabarchiesi3/weather-app"
            target="_blank"
            class="open-source"
          >
            Open-source code</a
          >

          ,<a
            href="https://www.linkedin.com/in/chiara-barchiesi-a6470414a/"
            target="_blank"
            class="name"
          >
            by Chiara Barchiesi</a
          >
        </small>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
